<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: #000000;
      transition: background 1s ease, color 1s ease;
    }

    /* LIGHT MODE */
    body.light {
      background: #ffffff;
      color: #000000;
    }

    body.light .logo,
    body.light .theme-toggle {
      background: rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    body.light .theme-toggle i {
      color: #ffcc00;
    }

    body.light .container {
      background: rgba(0, 0, 0, 0.05);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
    }

    body.light .name { color: black; }

    /* LOADING */
    #loading {
      position: fixed;
      z-index: 2000;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: radial-gradient(circle, #111, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    #loading.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loader .ring {
      width: 70px; height: 70px;
      border: 4px solid transparent;
      border-top: 4px solid #00ffe1;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* LOGO */
    .logo {
      position: fixed;
      top: 20px; left: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 15px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
    }

    .logo img {
      width: 45px; height: 45px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    /* THEME TOGGLE */
    .theme-toggle {
      position: fixed;
      top: 25px; right: 30px;
      width: 55px; height: 55px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      z-index: 1000;
      cursor: pointer;
    }

    .theme-toggle i {
      font-size: 22px;
      color: #00ffe1;
    }

    /* SLIDER */
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px; height: 600px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .slide {
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .item {
      width: 280px; height: 380px;
      border-radius: 20px;
      background-position: center;
      background-size: cover;
      position: absolute;
      transition: 0.6s ease, transform 0.4s ease;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      cursor: pointer;
      opacity: 0.6;
    }

    .item.active {
      width: 380px; height: 480px;
      opacity: 1;
      z-index: 5;
    }

    .item.prev { transform: translateX(-300px) scale(0.85); opacity: 0.8; }
    .item.next { transform: translateX(300px) scale(0.85); opacity: 0.8; }

    .content {
      position: absolute;
      bottom: 20px; left: 20px;
      color: white;
      opacity: 0;
      transition: 0.4s ease;
    }
    .item.active .content { opacity: 1; }

    .name {
      font-size: 32px;
      font-weight: bold;
      color: #00ffe1;
    }

    .button {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
    }

    .button button {
      width: 45px; height: 45px;
      border-radius: 10px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
      backdrop-filter: blur(5px);
    }

    /* POPUP MODAL */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    .popup img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 0 40px cyan;
      animation: popScale 0.4s ease;
    }

    @keyframes popScale {
      from { transform: scale(0.6); }
      to { transform: scale(1); }
    }

    .popup-close {
      position: absolute;
      top: 40px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup-close:hover {
      color: red;
    }

  </style>
</head>
<body>

  <!-- LOADING -->
  <div id="loading">
    <div class="loader">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </div>

  <!-- LOGO -->
  <div class="logo">
    <img src="sm logo.png" alt="Logo">
    <h2>My Projects</h2>
  </div>

  <!-- THEME TOGGLE -->
  <div class="theme-toggle" id="themeToggle">
    <i class="fa-solid fa-moon"></i>
  </div>

  <!-- POPUP IMAGE -->
  <div class="popup" id="popup">
    <span class="popup-close" id="popupClose">&times;</span>
    <img id="popupImg">
  </div>

  <!-- SLIDER -->
  <div class="container">
    <div class="slide">

      <div class="item active" style="background-image:url('16.png');"></div>
      <div class="item next" style="background-image:url('sonu.png');"></div>
      <div class="item" style="background-image:url('7.png');"></div>
      <div class="item prev" style="background-image:url('paint girl.png');"></div>
      <div class="item" style="background-image:url('san.webp');"></div>
      <div class="item" style="background-image:url('street 1.png');"></div>
      <div class="item" style="background-image:url('and.jpg');"></div>
      <div class="item" style="background-image:url('girl with jbl.png');"></div>

    </div>

    <div class="button">
      <button class="prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>

<script>
  const nextBtn = document.querySelector('.next-btn');
  const prevBtn = document.querySelector('.prev-btn');
  const items = document.querySelectorAll('.item');
  let current = 0;

  function updateSlider() {
    items.forEach((item) => item.classList.remove('active', 'next', 'prev'));

    const total = items.length;
    const nextIndex = (current + 1) % total;
    const prevIndex = (current - 1 + total) % total;

    items[current].classList.add('active');
    items[nextIndex].classList.add('next');
    items[prevIndex].classList.add('prev');
  }

  nextBtn.addEventListener('click', () => {
    current = (current + 1) % items.length;
    updateSlider();
  });

  prevBtn.addEventListener('click', () => {
    current = (current - 1 + items.length) % items.length;
    updateSlider();
  });

  // POPUP IMAGE
  const popup = document.getElementById("popup");
  const popupImg = document.getElementById("popupImg");
  const closePopup = document.getElementById("popupClose");

  items.forEach(item => {
    item.addEventListener('click', () => {
      const bg = item.style.backgroundImage;
      const imageUrl = bg.slice(5, -2);

      popupImg.src = imageUrl;
      popup.style.display = "flex";
    });
  });

  closePopup.addEventListener("click", () => {
    popup.style.display = "none";
  });

  popup.addEventListener("click", (e) => {
    if (e.target === popup) popup.style.display = "none";
  });

  // LOADER
  window.addEventListener('load', () => {
    document.getElementById('loading').classList.add('fade-out');
  });

  // THEME TOGGLE
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = themeToggle.querySelector('i');

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light');
    themeIcon.classList.toggle('fa-sun');
    themeIcon.classList.toggle('fa-moon');
  });
</script>

</body>
</html>
